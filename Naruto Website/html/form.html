	<script language="javascript">

		function ifsubmit()
		{
		var answer=confirm("We will be submitting your comments and suggestions..\n\nDo you want to continue??");
		if(answer==true)
		{
			alert("You have submitted your Comments and Suggestions.\n\nClick OK to continue.");
		}
		else
		{
			alert("Opps! Your files was corrupted.\nPlease fill-up again.");
		}
		}

		function ifreset()
		{
			alert("You`ve just cleared all data..\n\nClick OK to proceed.");
		}

	</script>
</head>

<body>

	<script language="javascript">

//ageValidator
		function agefunction()
		{
		try
		{
			var x=document.getElementById("x").value;
			if(x==" ")     throw "<i><sup>ERROR!*This must be filled out!</sup></i>";
			if(isNaN(x)) throw "<i><sup>ERROR!*Invalid characters!</sup></i>";
			if(x<5)         throw "<i><sup>ERROR!*Invalid age! Too low!</sup></i>";
			if(x>130)     throw "<i><sup>ERROR!*Invalid age! Too high!</sup></sub>";
			if(x>=5 && x<=130)  throw  "<i><sup>*Valid age. You may now proceed.</sup></i>";
		}
		catch(err)
		{
			var y=document.getElementById("errorMsg");
			y.innerHTML= err;
		}
		}

//EmailValidator
		function emailfunction()
		{
		try
		{
			var e=document.getElementById("e").value;
			var atpos=e.indexOf("@");
			var dotpos=e.lastIndexOf(".");
			if(e==" ")     throw "<i><sup>ERROR!*This must be filled out! e.g. imbaGamer@yahoo.com</sup></i>";
			if(atpos<1 || dotpos<atpos+2 || dotpos+2>e.length)     throw "<i><sup>ERROR!*Invalid E-mail! e.g. imbaGamer@yahoo.com</sup></i>";
			if(atpos>=1 || dotpos>=atpos+2 || dotpos+2<=e.length)     throw "<i><sup>E-mail is available. You may now proceed.</sup></i>";

		}
		catch(err)
		{
			var e=document.getElementById("errorMsgg");
			e.innerHTML= err;
		}
		}

	</script>


<table width="100%" border="0" cellpadding="5px" cellspacing="1px" bgcolor="#FFCC66"align="center" id="htmlForm">

 <b>First Name</td>

<br> <p id="errorMsgg"> </p></td>
</tr>

<tr>
